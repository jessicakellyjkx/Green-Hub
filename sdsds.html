<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHub</title>
    <link rel="stylesheet" href="sdsds.css">
</head>
<body>
    <section id="filtro" class="background-container">
        <div class="hero-container layout-container">
            <div class="info-container">
                <h1 class="info-title">GreenHub: Plataforma de Troca de Habilidades para Projetos Sustentáveis</h1>
                <h2 class="info-subtitle">Colabore para um futuro mais verde e sustentável</h2>
            </div>
            <div class="filters-container">
                <div class="main-filters-container">
                    <div class="filter-container">
                        <p class="filter-title">Habilidades</p>
                        <div class="select-container">
                            <select>
                                <option>Design, Programação...</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-container">
                        <p class="filter-title">Projetos</p>
                        <div class="select-container">
                            <select>
                                <option>Conservação, Energia Renovável...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="name-filter-and-actions-container">
                    <div class="search-container">
                        <label for="Nome" class="label-container">
                            <p class="label-text">Pesquisar por nome:</p>
                            <input type="text" name="Nome" class="input-container">
                        </label>
                    </div>
                    <div class="actions-container">
                        <button type="button" class="more-filters-button">MAIS FILTROS</button>
                        <button type="button" class="search-button">Buscar!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
